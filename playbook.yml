# Test case
---
- hosts: localhost
  tasks:

  - name: Check linux destributive
    debug: var=ansible_os_family


  - name: Install php+nginx+mysql+redis+phpmyadmin+redisadmin
    become: yes
    apt: 
      name={{ item }} 
      state=present
    with_items:
        - php
        - nginx
        - phpmyadmin
        - redis-server
        - mysql-server


